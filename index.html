<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - K.L.N. College of Engineering</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --error: #ef4444;
      --ring: rgba(59, 130, 246, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 20% 10%, #0b1224 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 24px;
    }

    .card {
      background: linear-gradient(180deg, #0f172a 0%, var(--card) 100%);
      border: 1px solid #1f2937;
      border-radius: 14px;
      padding: 28px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.35),
        inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 120px;
      height: auto;
    }

    .header {
      margin-bottom: 22px;
      text-align: center;
    }

    .title {
      margin: 0 0 6px;
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    form {
      display: grid;
      gap: 14px;
    }

    .field {
      display: grid;
      gap: 8px;
    }

    label {
      font-size: 0.9rem;
      color: var(--text);
    }

    .input-wrap {
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #0b1220;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    input::placeholder { color: #6b7280; }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--ring);
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.85rem;
      cursor: pointer;
      padding: 4px 6px;
    }

    .error {
      display: none;
      color: var(--error);
      font-size: 0.85rem;
    }

    .actions {
      display: grid;
      gap: 10px;
      margin-top: 6px;
    }

    .btn {
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .btn:hover { background: var(--accent-hover); }
    .btn:active { transform: translateY(1px); }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .link {
      color: var(--accent);
      text-decoration: none;
    }

    .link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="login-title">
      
      <!-- Logo Section -->
      <div class="logo">
        <img src="logo.png" alt="K.L.N. College of Engineering Logo" />
      </div>
      
      <div class="header">
        <h1 id="login-title" class="title">Welcome back</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <div class="input-wrap">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="yourname"
              autocomplete="username"
              required
              aria-describedby="userError"
            />
          </div>
          <span id="userError" class="error">Please enter your username.</span>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <div class="input-wrap">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              autocomplete="current-password"
              required
              minlength="6"
              aria-describedby="passError"
            />
            <button type="button" class="toggle" aria-label="Show or hide password" id="togglePass">Show</button>
          </div>
          <span id="passError" class="error">Password must be at least 6 characters.</span>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Sign in</button>
        </div>
      </form>

      <p class="footer">
        Forgot your password? <a href="#" class="link">Reset it</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const userError = document.getElementById('userError');
    const passError = document.getElementById('passError');
    const toggle = document.getElementById('togglePass');

    toggle.addEventListener('click', () => {
      const isHidden = password.type === 'password';
      password.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
    });

    form.addEventListener('submit', (e) => {
      let valid = true;

      if (!username.value.trim()) {
        userError.style.display = 'block';
        valid = false;
      } else {
        userError.style.display = 'none';
      }

      if (!password.value || password.value.length < 6) {
        passError.style.display = 'block';
        valid = false;
      } else {
        passError.style.display = 'none';
      }

      if (!valid) {
        e.preventDefault();
        return;
      }

      // Demo: prevent actual submission and show data
      e.preventDefault();
      alert(`Logging in as: ${username.value.trim()}`);
    });
  </script>
</body>
</html>
